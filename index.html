<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Choose Your Game</h1>
        <div class="card-container">
            <div class="card" id="game1">
                <img src="assets/stonepaperscissors.png" alt="Stone Paper Scissors" class="card-img">
                <div class="card-body">
                    <h2>Stone, Paper, Scissors</h2>
                    <p>Play a classic game of Stone, Paper, Scissors against the AI.</p>
                </div>
            </div>

            <div class="card" id="game2">
                <img src="assets/tictactoe.png" alt="Tic Tac Toe" class="card-img">
                <div class="card-body">
                    <h2>Tic Tac Toe</h2>
                    <p>Play Tic Tac Toe with the AI. Can you win?</p>
                </div>
            </div>

            <div class="card" id="game3">
                <img src="assets/snakegame.png" alt="Snake Game" class="card-img">
                <div class="card-body">
                    <h2>Snake Game</h2>
                    <p>Guide the snake to collect food and avoid walls.</p>
                </div>
            </div>

            <div class="card" id="game4">
                <img src="assets/snakegame.png" alt="Snake Game" class="card-img">
                <div class="card-body">
                    <h2>Number Guess</h2>
                    <p>Guide the snake to collect food and avoid walls.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
