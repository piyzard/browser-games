<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="numberguess.css">
</head>
<body>
  <div class="game-container">
    <h1>Number Guesser Game</h1>
    <p>Guess the number between <span id="min-range">1</span> and <span id="max-range">100</span></p>
    <input type="number" id="user-input" placeholder="Enter your guess">
    <button id="submit-btn">Submit Guess</button>
    <p id="feedback"></p>
    <button id="reset-btn" class="hidden">Play Again</button>
  </div>
  <script src="numberguess.js"></script>
</body>
</html>
